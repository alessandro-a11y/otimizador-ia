services:
  - type: web
    name: otimizador-ia
    env: python
    plan: free
    # Manter o buildCommand focado em instalações e estáticos
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput"
    
    # Mover o migrate para o startCommand, garantindo que ele rode antes do Gunicorn.
    startCommand: "python manage.py migrate && gunicorn otimizadordecurriculo.wsgi"
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.12